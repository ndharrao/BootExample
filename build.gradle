buildscript {
    ext.kotlin_version = '1.2.21'
    ext.spring_version = '1.5.9.RELEASE'

    repositories {
        mavenCentral()
        maven {
            url "https://mvnrepository.com/artifact/"
        }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

group 'com.boot.example'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "https://mvnrepository.com/artifact/"
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "org.springframework.boot:spring-boot-gradle-plugin:$spring_version"
    compile "org.springframework.boot:spring-boot-starter-web-services:$spring_version"
    compile "org.springframework.boot:spring-boot-autoconfigure:$spring_version"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}